
<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Caturras Pro Elite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --accent-green: #10b981;
            --zinc-950: #020203;
        }
        html, body { 
            height: 100vh; 
            margin: 0; 
            padding: 0; 
            background-color: #020203 !important;
            overflow: hidden; 
            color: #ffffff;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
        }
        #root { 
            height: 100vh; 
            width: 100vw; 
            display: flex; 
            overflow: hidden; 
            background: #020203; 
        }
        .loading-screen {
            position: fixed; inset: 0; background: #020203;
            display: flex; align-items: center; justify-content: center;
            z-index: 9999;
        }
        .loader-glow {
            width: 200px; height: 2px; background: rgba(16, 185, 129, 0.1);
            position: relative; overflow: hidden;
        }
        .loader-bar {
            position: absolute; left: 0; top: 0; height: 100%; width: 50%;
            background: #10b981; box-shadow: 0 0 15px #10b981;
            animation: move 2s cubic-bezier(0.65, 0, 0.35, 1) infinite;
        }
        @keyframes move {
            0% { left: -50%; }
            100% { left: 100%; }
        }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",

    "lucide-react": "https://esm.sh/lucide-react@0.468.0",
    "@google/genai": "https://esm.sh/@google/genai@1.34.0",
    "electron": "https://esm.sh/electron@^39.2.7",
    "path": "https://esm.sh/path@^0.12.7",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "@electron-forge/shared-types": "https://esm.sh/@electron-forge/shared-types@^7.11.1",
    "@electron-forge/maker-squirrel": "https://esm.sh/@electron-forge/maker-squirrel@^7.11.1",
    "@electron-forge/maker-zip": "https://esm.sh/@electron-forge/maker-zip@^7.11.1",
    "@electron-forge/plugin-vite": "https://esm.sh/@electron-forge/plugin-vite@^7.11.1",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <div id="root"></div>
    <div class="loading-screen" id="app-loader">
        <div style="display: flex; flex-direction: column; align-items: center; gap: 30px;">
            <div class="loader-glow"><div class="loader-bar"></div></div>
            <p style="font-size: 8px; color: #10b981; text-transform: uppercase; letter-spacing: 0.8em; font-weight: 900;">TAURI ENGINE BOOT</p>
